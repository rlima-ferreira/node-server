type User {
  id: ID!
  name: String!
  email: String!
	password: String!
}

type AuthPayload {
  token: String!
  user: User!
}

type Query {

	# User
	login(email: String!, password: String!): AuthPayload!
	
}

type Mutation {

	# User
	signup(name: String!, email: String!, password: String!): AuthPayload!
	updateUser(name: String!, email: String!, password: String!): Boolean!
  destroyUser: Boolean!

}